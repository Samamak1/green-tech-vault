    <!-- Performance Monitoring -->
    <script>
      // Web Vitals tracking with enhanced metrics
      window.addEventListener('load', function() {
        if ('performance' in window) {
          // Track page load time
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          gtag('event', 'page_load_time', {
            event_category: 'Performance',
            event_label: 'Load Time',
            value: Math.round(loadTime)
          });
          
          // Core Web Vitals tracking handled by analytics utility
          // Web Vitals are tracked via the React app's analytics module
        }
      });
      
      // Track user engagement
      let engagementTime = 0;
      let lastActiveTime = Date.now();
      
      function trackEngagement() {
        engagementTime += Date.now() - lastActiveTime;
        lastActiveTime = Date.now();
      }
      
      ['click', 'scroll', 'keydown', 'mousemove'].forEach(event => {
        document.addEventListener(event, trackEngagement, { passive: true });
      });
      
      // Send engagement data on page unload
      window.addEventListener('beforeunload', function() {
        if (engagementTime > 5000) { // Only track if user was engaged for more than 5 seconds
          gtag('event', 'user_engagement', {
            event_category: 'Engagement',
            event_label: 'Time on Page',
            value: Math.round(engagementTime / 1000)
          });
        }
      });
    </script>
    
    <!-- Accessibility Features -->
    <script>
      // Skip link functionality
      document.addEventListener('DOMContentLoaded', function() {
        const skipLink = document.createElement('a');
        skipLink.href = '#main-content';
        skipLink.textContent = 'Skip to main content';
        skipLink.className = 'skip-link';
        skipLink.style.cssText = `
          position: absolute;
          top: -40px;
          left: 6px;
          background: #000;
          color: #fff;
          padding: 8px;
          text-decoration: none;
          border-radius: 0 0 4px 4px;
          z-index: 10000;
          transition: top 0.2s ease;
        `;
        
        skipLink.addEventListener('focus', function() {
          this.style.top = '0';
        });
        
        skipLink.addEventListener('blur', function() {
          this.style.top = '-40px';
        });
        
        document.body.insertBefore(skipLink, document.body.firstChild);
        
        // High contrast mode detection
        if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
          document.documentElement.classList.add('high-contrast');
        }
        
        // Reduced motion detection
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.classList.add('reduced-motion');
        }
        
        // Color scheme detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark-mode');
        }
      });
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
              
              // Check for service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker is available
                    gtag('event', 'sw_update_available', {
                      event_category: 'Service Worker',
                      event_label: 'Update Available'
                    });
                  }
                });
              });
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
              Sentry.captureException(registrationError);
            });
        });
      }
    </script>
